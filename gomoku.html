<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº”å­æ£‹æ¸¸æˆ</title>
    <style>
        * {

        }

        body {

            flex-direction: column;

        .container {

        .winner-message h2 {

        .overlay {
            position: fixed;
            top: 0;

            display: none;
            z-index: 999;
        }

        .overlay.show {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® äº”å­æ£‹æ¸¸æˆ</h1>
        <div class="game-info">
            å½“å‰ç©å®¶: <span class="current-player">é»‘æ£‹</span>
        </div>
        <canvas id="gameBoard" width="600" height="600"></canvas>
        <div class="controls">
            <button class="restart-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
            <button class="undo-btn" id="undoBtn">æ‚”æ£‹</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="winner-message" id="winnerMessage">
        <h2 id="winnerText"></h2>
        <button class="restart-btn" onclick="gameManager.restart()">å†æ¥ä¸€å±€</button>
    </div>

    <script type="module">
        // æ¸¸æˆé…ç½®å¸¸é‡
        const BOARD_SIZE = 15; // æ£‹ç›˜å¤§å°
        const CELL_SIZE = 40; // æ¯ä¸ªæ ¼å­çš„å¤§å°
        const PIECE_RADIUS = 15; // æ£‹å­åŠå¾„

        // æ£‹å­ç±»å‹æšä¸¾
        const PieceType = {
            EMPTY: 0,
            BLACK: 1,
            WHITE: 2
        };

        /**
         * æ£‹ç›˜ç±» - è´Ÿè´£ç®¡ç†æ£‹ç›˜çŠ¶æ€å’Œæ¸²æŸ“
         */
        class Board {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.grid = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(PieceType.EMPTY));
                this.drawBoard();
            }

            /**
             * ç»˜åˆ¶æ£‹ç›˜èƒŒæ™¯å’Œç½‘æ ¼çº¿
             */
            drawBoard() {
                const { ctx } = this;

                // å¡«å……æ£‹ç›˜èƒŒæ™¯è‰²
                ctx.fillStyle = '#daa520';
                ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶ç½‘æ ¼çº¿
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                for (let i = 0; i < BOARD_SIZE; i++) {
                    // ç»˜åˆ¶å‚ç›´çº¿
                    ctx.beginPath();
                    ctx.moveTo(CELL_SIZE + i * CELL_SIZE, CELL_SIZE);
                    ctx.lineTo(CELL_SIZE + i * CELL_SIZE, CELL_SIZE * (BOARD_SIZE - 1) + CELL_SIZE);
                    ctx.stroke();

                    // ç»˜åˆ¶æ°´å¹³çº¿
                    ctx.beginPath();
                    ctx.moveTo(CELL_SIZE, CELL_SIZE + i * CELL_SIZE);
                    ctx.lineTo(CELL_SIZE * (BOARD_SIZE - 1) + CELL_SIZE, CELL_SIZE + i * CELL_SIZE);
                    ctx.stroke();
                }

                // ç»˜åˆ¶å¤©å…ƒå’Œæ˜Ÿä½
                this.drawStarPoints();
            }

            /**
             * ç»˜åˆ¶æ£‹ç›˜ä¸Šçš„æ˜Ÿä½æ ‡è®°ç‚¹
             */
            drawStarPoints() {
                const { ctx } = this;
                const points = [
                    [3, 3], [3, 11], [11, 3], [11, 11], // å››ä¸ªè§’çš„æ˜Ÿä½
                    [7, 7] // å¤©å…ƒ
                ];

                ctx.fillStyle = '#000';
                points.forEach(([x, y]) => {
                    ctx.beginPath();
                    ctx.arc(
                        CELL_SIZE + x * CELL_SIZE,
                        CELL_SIZE + y * CELL_SIZE,
                        3,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                });
            }

            /**
             * åœ¨æŒ‡å®šä½ç½®æ”¾ç½®æ£‹å­
             * @param {number} row - è¡Œç´¢å¼•
             * @param {number} col - åˆ—ç´¢å¼•
             * @param {number} pieceType - æ£‹å­ç±»å‹
             */
            placePiece(row, col, pieceType) {
                if (this.grid[row][col] !== PieceType.EMPTY) {
                    return false;
                }

                this.grid[row][col] = pieceType;
                this.drawPiece(row, col, pieceType);
                return true;
            }

            /**
             * ç»˜åˆ¶æ£‹å­
             * @param {number} row - è¡Œç´¢å¼•
             * @param {number} col - åˆ—ç´¢å¼•
             * @param {number} pieceType - æ£‹å­ç±»å‹
             */
            drawPiece(row, col, pieceType) {
                const { ctx } = this;
                const x = CELL_SIZE + col * CELL_SIZE;
                const y = CELL_SIZE + row * CELL_SIZE;

                // ç»˜åˆ¶æ£‹å­ä¸»ä½“
                ctx.beginPath();
                ctx.arc(x, y, PIECE_RADIUS, 0, Math.PI * 2);

                // åˆ›å»ºæ¸å˜æ•ˆæœ
                const gradient = ctx.createRadialGradient(x - 5, y - 5, 0, x, y, PIECE_RADIUS);
                if (pieceType === PieceType.BLACK) {
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#000');
                } else {
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                }

                ctx.fillStyle = gradient;
                ctx.fill();

                // ç»˜åˆ¶æ£‹å­è¾¹æ¡†
                ctx.strokeStyle = pieceType === PieceType.BLACK ? '#000' : '#999';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            /**
             * ç§»é™¤æŒ‡å®šä½ç½®çš„æ£‹å­
             * @param {number} row - è¡Œç´¢å¼•
             * @param {number} col - åˆ—ç´¢å¼•
             */
            removePiece(row, col) {
                this.grid[row][col] = PieceType.EMPTY;
                this.redraw();
            }

            /**
             * é‡æ–°ç»˜åˆ¶æ•´ä¸ªæ£‹ç›˜
             */
            redraw() {
                this.drawBoard();
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (this.grid[row][col] !== PieceType.EMPTY) {
                            this.drawPiece(row, col, this.grid[row][col]);
                        }
                    }
                }
            }

            /**
             * é‡ç½®æ£‹ç›˜
             */
            reset() {
                this.grid = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(PieceType.EMPTY));
                this.drawBoard();
            }

            /**
             * æ£€æŸ¥æŒ‡å®šä½ç½®æ˜¯å¦æœ‰äº”å­è¿ç 
             * @param {number} row - è¡Œç´¢å¼•
             * @param {number} col - åˆ—ç´¢å¼•
             * @param {number} pieceType - æ£‹å­ç±»å‹
             * @returns {boolean} - æ˜¯å¦è·èƒœ
             */
            checkWin(row, col, pieceType) {
                // å››ä¸ªæ–¹å‘ï¼šæ°´å¹³ã€å‚ç›´ã€å·¦æ–œã€å³æ–œ
                const directions = [
                    [0, 1],   // æ°´å¹³
                    [1, 0],   // å‚ç›´
                    [1, 1],   // å·¦æ–œ
                    [1, -1]   // å³æ–œ
                ];

                for (const [dx, dy] of directions) {
                    let count = 1; // åŒ…æ‹¬å½“å‰ä½ç½®

                    // æ­£æ–¹å‘æ£€æŸ¥
                    count += this.countDirection(row, col, dx, dy, pieceType);
                    // åæ–¹å‘æ£€æŸ¥
                    count += this.countDirection(row, col, -dx, -dy, pieceType);

                    if (count >= 5) {
                        return true;
                    }
                }

                return false;
            }

            /**
             * åœ¨æŒ‡å®šæ–¹å‘ä¸Šç»Ÿè®¡è¿ç»­ç›¸åŒæ£‹å­çš„æ•°é‡
             * @param {number} row - èµ·å§‹è¡Œ
             * @param {number} col - èµ·å§‹åˆ—
             * @param {number} dx - è¡Œæ–¹å‘å¢é‡
             * @param {number} dy - åˆ—æ–¹å‘å¢é‡
             * @param {number} pieceType - æ£‹å­ç±»å‹
             * @returns {number} - è¿ç»­ç›¸åŒæ£‹å­çš„æ•°é‡
             */
            countDirection(row, col, dx, dy, pieceType) {
                let count = 0;
                let currentRow = row + dx;
                let currentCol = col + dy;

                while (
                    currentRow >= 0 && currentRow < BOARD_SIZE &&
                    currentCol >= 0 && currentCol < BOARD_SIZE &&
                    this.grid[currentRow][currentCol] === pieceType
                ) {
                    count++;
                    currentRow += dx;
                    currentCol += dy;
                }

                return count;
            }
        }

        /**
         * æ¸¸æˆç®¡ç†å™¨ç±» - è´Ÿè´£æ¸¸æˆé€»è¾‘å’ŒçŠ¶æ€ç®¡ç†
         */
        class GameManager {
            constructor() {
                this.canvas = document.getElementById('gameBoard');
                this.board = new Board(this.canvas);
                this.currentPlayer = PieceType.BLACK;
                this.gameOver = false;
                this.moveHistory = []; // æ‚”æ£‹å†å²è®°å½•

                this.initEventListeners();
                this.updatePlayerDisplay();
            }

            /**
             * åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
             */
            initEventListeners() {
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
            }

            /**
             * å¤„ç†æ£‹ç›˜ç‚¹å‡»äº‹ä»¶
             * @param {MouseEvent} event - é¼ æ ‡ç‚¹å‡»äº‹ä»¶
             */
            handleClick(event) {
                if (this.gameOver) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                // è®¡ç®—ç‚¹å‡»ä½ç½®å¯¹åº”çš„æ£‹ç›˜åæ ‡
                const col = Math.round((x - CELL_SIZE) / CELL_SIZE);
                const row = Math.round((y - CELL_SIZE) / CELL_SIZE);

                // æ£€æŸ¥æ˜¯å¦åœ¨æœ‰æ•ˆèŒƒå›´å†…
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                    this.makeMove(row, col);
                }
            }

            /**
             * æ‰§è¡Œè½å­æ“ä½œ
             * @param {number} row - è¡Œç´¢å¼•
             * @param {number} col - åˆ—ç´¢å¼•
             */
            makeMove(row, col) {
                const success = this.board.placePiece(row, col, this.currentPlayer);

                if (success) {
                    // è®°å½•åˆ°å†å²ä¸­ç”¨äºæ‚”æ£‹
                    this.moveHistory.push({ row, col, player: this.currentPlayer });
                    this.updateUndoButton();

                    // æ£€æŸ¥æ˜¯å¦è·èƒœ
                    if (this.board.checkWin(row, col, this.currentPlayer)) {
                        this.endGame(this.currentPlayer);
                        return;
                    }

                    // åˆ‡æ¢ç©å®¶
                    this.switchPlayer();
                }
            }

            /**
             * åˆ‡æ¢å½“å‰ç©å®¶
             */
            switchPlayer() {
                this.currentPlayer = this.currentPlayer === PieceType.BLACK ? PieceType.WHITE : PieceType.BLACK;
                this.updatePlayerDisplay();
            }

            /**
             * æ›´æ–°ç©å®¶æ˜¾ç¤º
             */
            updatePlayerDisplay() {
                const playerDisplay = document.querySelector('.current-player');
                playerDisplay.textContent = this.currentPlayer === PieceType.BLACK ? 'é»‘æ£‹' : 'ç™½æ£‹';
                playerDisplay.style.color = this.currentPlayer === PieceType.BLACK ? '#333' : '#667eea';
            }

            /**
             * æ›´æ–°æ‚”æ£‹æŒ‰é’®çŠ¶æ€
             */
            updateUndoButton() {
                const undoBtn = document.getElementById('undoBtn');
                undoBtn.disabled = this.moveHistory.length === 0;
            }

            /**
             * æ‚”æ£‹åŠŸèƒ½
             */
            undo() {
                if (this.moveHistory.length === 0 || this.gameOver) return;

                const lastMove = this.moveHistory.pop();
                this.board.removePiece(lastMove.row, lastMove.col);

                // åˆ‡æ¢å›ä¸Šä¸€ä¸ªç©å®¶
                this.switchPlayer();
                this.updateUndoButton();
            }

            /**
             * ç»“æŸæ¸¸æˆå¹¶æ˜¾ç¤ºè·èƒœè€…
             * @param {number} winner - è·èƒœæ–¹
             */
            endGame(winner) {
                this.gameOver = true;
                const winnerText = winner === PieceType.BLACK ? 'é»‘æ£‹è·èƒœï¼' : 'ç™½æ£‹è·èƒœï¼';

                document.getElementById('winnerText').textContent = winnerText;
                document.getElementById('overlay').classList.add('show');
                document.getElementById('winnerMessage').classList.add('show');
            }

            /**
             * é‡æ–°å¼€å§‹æ¸¸æˆ
             */
            restart() {
                this.board.reset();
                this.currentPlayer = PieceType.BLACK;
                this.gameOver = false;
                this.moveHistory = [];
                this.updatePlayerDisplay();
                this.updateUndoButton();

                document.getElementById('overlay').classList.remove('show');
                document.getElementById('winnerMessage').classList.remove('show');
            }
        }

        // åˆ›å»ºæ¸¸æˆå®ä¾‹å¹¶æŒ‚è½½åˆ°å…¨å±€ä½œç”¨åŸŸä¾›HTMLæŒ‰é’®è°ƒç”¨
        const gameManager = new GameManager();
        window.gameManager = gameManager;
    </script>
